repo_url: https://github.com/Interacao-Humano-Computador/2024.1-Grupo01
repo_name: 2024.1-Grupo01

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
  #     emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

site_name: Grupo 01


nav:
  - Inicio: 
      - Inicio: index.md
      - Licença: licenca.md
  - Apresentações:
      - Apresentação 1: apresentacao/apresentacao1.md
