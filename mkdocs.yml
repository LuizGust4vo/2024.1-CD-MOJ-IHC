     # - Relato dos Resultados da Avaliação da Análise de Tarefas: verificacao/etapa5/relatoAnaliseTaferas.md
      - Relato dos Resultados do Storyboard: verificacao/etapa5/relatoStoryboard.md
      - Planejamento da Avaliação do Protótipo de Papel: verificacao/etapa5/planejamentoAvaliacaoPapel.md
      - Planejamento do Relato do Protótipo de Papel: verificacao/etapa5/planejamentoRelatoPapel.md
    - Etapa 7:
