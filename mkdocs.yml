    - Etapa 3:
      - Planejamento da Verificação da Etapa 3: verificacao/etapa3/planejamento.md
      - Princípios Gerais do projeto: verificacao/etapa3/principiosGerais.md
      - Metas de Usabilidade: verificacao/etapa3/metaUsabilidade.md
      - Guia de Estilo: verificacao/etapa3/guiaEstilo.md
    - Etapa 4:
      - Planejamento da Verificação da Etapa 4: verificacao/etapa4/planejamento.md
      - Planejamento da Avaliação da Análise de Tarefas: verificacao/etapa4/planejamentoAvaliacaoAnalise.md
      - Planejamento do Relato dos Resultados da Análise de Tarefa: verificacao/etapa4/planejamentoRelatoAnalise.md
      - Planejamento da Avaliação do Storyboard: verificacao/etapa4/planejamentoStoryboard.md
    - Etapa 5:
