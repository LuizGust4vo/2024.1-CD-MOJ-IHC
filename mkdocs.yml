      - Planejamento do Relato dos Resultados da Avaliação do Protótipo de Alta Fidelidade: verificacao/etapa8/planejamentoResultadoPrototipoAltaFidelidade.md 


theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
  palette:

    # Palette toggle for automatic mode
   # - media: "(prefers-color-scheme)"
     # toggle:
     #   icon: material/brightness-auto
     #   name: Mudar para o modo claro

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: claro
      toggle:
        icon: material/brightness-7
        name: Mudar para o modo escuro

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Mudar para a preferência do sistema

  language: pt-BR
  favicon: assets/logoMoj.png
  logo: assets/logoMoj.png

extra:
  version:
    provider: mike

extra_css: [stylesheets/style.css]
